lifecycleRuntimeKtx = "2.8.1"

# Compose
composeBom = "2024.09.00"
activityCompose = "1.10.1"
lottieCompose = "6.3.0"
materialIconsExtended = "1.5.4"
mockk = "1.13.10"
navigationCompose = "2.7.7"
timber = "5.0.1"
viewModelCompose = "2.7.0"

# Material
material = "1.12.0"

# Retrofit & OkHttp
retrofit = "2.11.0"
gson = "2.10.1"
okhttp = "5.0.0-alpha.14"

# Coil
coil = "2.5.0"

# Coroutines
coroutines = "1.8.0"

# Koin
koin = "3.5.3"
