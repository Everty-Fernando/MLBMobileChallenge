[versions]
# Build
accompanistSystemuicontroller = "0.32.0"
agp = "8.6.0"
coreTesting = "2.2.0"
kotlin = "2.0.21"

# AndroidX
coreKtx = "1.16.0"
appcompat = "1.7.1"
